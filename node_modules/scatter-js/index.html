    function randomAccountName(){
        const letters = 'abcdefghijklmnopqrstuvwxyz';
        let accname = '';
        while(accname.length < 12)
            accname += letters[Math.floor(Math.random() * letters.length)];
        return accname;
    }

                    const newname = randomAccountName();
                    const pubkey = 'EOS6MRyAjQq8ud7hVNYcfnVPJqcVpscN5So8BhtHuGYqET5GDW5CV';

                    eos.transaction(function(tr) {
                        tr.newaccount({
                            creator: creator,
                            name: newname,
                            owner: pubkey,
                            active: pubkey
                        })

                        tr.buyrambytes({
                            payer: creator,
                            receiver: newname,
                            bytes: 8192
                        })

                        tr.delegatebw({
                            from: creator,
                            receiver: newname,
                            stake_net_quantity: '10.0000 EOS',
                            stake_cpu_quantity: '10.0000 EOS',

                        })
